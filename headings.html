<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings & list</title>
    </head>
    <body>
        <h1>This is a heading</h1>
        An ordered list:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
        An unordered list
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>

        </ul>

    </body>
</html>
